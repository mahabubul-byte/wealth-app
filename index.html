<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Manager Pro</title>
    <link rel="manifest" href="app.webmanifest">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4f46e5; --dark: #0f172a; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .dashboard { max-width: 500px; margin: auto; background: white; border-radius: 24px; padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .card { background: var(--dark); color: white; padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 20px; }
        .balance { font-size: 36px; font-weight: 800; margin: 10px 0; color: #10b981; }
        .btn-add { background: var(--primary); color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-add:active { transform: scale(0.98); }
        .chart-box { margin-top: 25px; height: 250px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <div style="font-size: 14px; opacity: 0.8; letter-spacing: 1px;">TOTAL BALANCE</div>
            <div class="balance">৳<span id="balanceDisplay">16,000</span></div>
            <div style="font-size: 12px; opacity: 0.6;">Updated just now</div>
        </div>

        <div style="margin-bottom: 20px;">
            <h3 style="color: var(--dark); margin-bottom: 10px;">Quick Actions</h3>
            <button class="btn-add" onclick="addMoney()">+ Add Expense</button>
        </div>

        <div class="chart-box">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <script>
        // Chart logic
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Food', 'Rent', 'Savings'],
                datasets: [{
                    data: [3000, 8000, 5000],
                    backgroundColor: ['#f87171', '#60a5fa', '#34d399'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });

        function addMoney() {
            let amount = prompt("Enter expense amount:");
            if(amount) alert("Expense added: ৳" + amount);
        }

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./sw.js");
            });
        }
    </script>
</body>
</html>
