
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Wealth Manager</title>
   <link rel="manifest" href="./manifest.json?v=1">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4f46e5; --secondary: #10b981; --dark: #0f172a; --bg: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .dashboard { max-width: 600px; margin: auto; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card { background: var(--dark); color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; }
        .balance-label { font-size: 14px; opacity: 0.8; }
        .balance-amt { font-size: 30px; font-weight: 800; margin: 5px 0; }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-item { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; font-size: 13px; }
        
        .section-title { font-size: 16px; font-weight: bold; margin: 20px 0 10px; color: var(--dark); }
        .chart-box { height: 250px; margin-bottom: 20px; }
        
        .input-ui { background: #f8fafc; border: 1px solid #e2e8f0; padding: 15px; border-radius: 15px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-export { background: var(--secondary); color: white; }
        
        .history-card { margin-top: 20px; max-height: 200px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .tag { font-size: 10px; padding: 2px 6px; background: #e2e8f0; border-radius: 5px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <div class="balance-label">Current Balance</div>
        <div class="balance-amt">৳<span id="balance">16000</span></div>
        <div class="grid-stats">
            <div class="stat-item">Spent: <span id="total-spent">0</span></div>
            <div class="stat-item">Yearly Forecast: <span id="forecast">0</span></div>
        </div>
    </div>

    <div class="section-title">Expense Distribution</div>
    <div class="chart-box">
        <canvas id="mainChart"></canvas>
    </div>

    <div class="input-ui">
        <input type="text" id="desc" placeholder="Khorocher naam?">
        <div class="btn-group">
            <select id="cat">
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Savings">Investment</option>
                <option value="Bills">Utility</option>
                <option value="Others">Others</option>
            </select>
            <input type="number" id="amt" placeholder="Taka">
        </div>
        <div class="btn-group">
            <button class="btn-main" onclick="addMoney()">Add Expense</button>
            <button class="btn-export" onclick="exportData()">Export CSV</button>
        </div>
    </div>

    <div class="section-title">Recent Transactions</div>
    <div class="history-card" id="history"></div>
    
    <button onclick="resetAll()" style="width: 100%; background: none; color: #94a3b8; font-size: 11px; margin-top: 20px; border: none; text-decoration: underline;">Clear Month Data</button>
</div>

<script>
    let salary = 16000;
    let data = JSON.parse(localStorage.getItem('wealth_data')) || [];
    let chart;

    function init() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['Food', 'Rent', 'Investment', 'Utility', 'Others'],
                datasets: [{ data: [0, 0, 0, 0, 0], backgroundColor: ['#6366f199', '#10b98199', '#f59e0b99', '#ef444499', '#94a3b899'] }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
        update();
    }

    function update() {
        let totals = { Food: 0, Rent: 0, Savings: 0, Bills: 0, Others: 0 };
        let spent = 0;
        
        data.forEach(d => { totals[d.cat] += d.amt; spent += d.amt; });

        document.getElementById('balance').innerText = salary - spent;
        document.getElementById('total-spent').innerText = '৳' + spent;
        
        // Yearly Projection (Assuming same spending)
        let monthlySavings = salary - spent;
        document.getElementById('forecast').innerText = '৳' + (monthlySavings * 12);

        chart.data.datasets[0].data = Object.values(totals);
        chart.update();

        const hist = document.getElementById('history');
        hist.innerHTML = data.slice().reverse().map(i => `
            <div class="item">
                <div><b>${i.desc}</b> <span class="tag">${i.cat}</span></div>
                <div style="color:#ef4444">-৳${i.amt}</div>
            </div>
        `).join('');

        localStorage.setItem('wealth_data', JSON.stringify(data));
    }

    function addMoney() {
        const desc = document.getElementById('desc').value;
        const cat = document.getElementById('cat').value;
        const amt = parseFloat(document.getElementById('amt').value);
        if(desc && amt) {
            data.push({ desc, cat, amt, date: new Date().toLocaleDateString() });
            document.getElementById('desc').value = '';
            document.getElementById('amt').value = '';
            update();
        }
    }

    function exportData() {
        let csv = "Description,Category,Amount,Date\n";
        data.forEach(i => csv += `${i.desc},${i.cat},${i.amt},${i.date}\n`);
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'expenses.csv';
        a.click();
    }

    function resetAll() { if(confirm("Nutan mash shuru korben?")) { data = []; update(); } }

    init();
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js")
    .then(() => console.log("Service Worker OK"))
    .catch(err => console.log("Service Worker Error", err));
}
</script>

</body>

</html>
